<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CoffeeKiss!!</title>
    <link rel="icon" href="assets/favicon.ico">
    <style>
        *{font-size: 24px; font-family: 'Raleway', serif}
        body {display: flex; justify-content: center; align-items: center; flex-direction: column; background-color: oldlace}
        img { height: 400px; object-fit: contain; margin: 50px;}
        .displayNone {display: none}
    </style>
</head>
<body>
<br>
<h1 id="title">Добрый день! Добро пожаловать в Coffee Kiss!!</h1>

<img id="img" src="assets/signName.gif" draggable="false">
<form id="COFFEE">
    <label for="coffeeinput">Какой хотели бы кофе?</label>
    <input type="text" id="coffeeinput" name="coffee">
    <input type="submit">
</form>

<form id="SIZE">
    <label for="sizeinput">Какой объем?</label>
    <input type="number" id="sizeinput" name="size" min="2" max="6">
    <input type="submit">
</form>

<form id="NAME">
    <label for="username">Как вас зовут!</label>
    <input type="text" id="username" name="name">
    <input type="submit">
</form>

<!--<button id="btn">clear</button>-->



<script src="script2.js"></script>
</body>
</html>
